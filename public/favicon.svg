  <circle cx="22" cy="57" r="5.5" fill="#D2691E"/>
  
  <!-- Right arm -->
  <ellipse cx="76" cy="48" rx="8" ry="13" fill="#8B4513" transform="rotate(20 76 48)"/>
  <circle cx="78" cy="57" r="5.5" fill="#D2691E"/>
  
